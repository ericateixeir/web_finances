<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFinances</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
   <form id="formcadastro">
    <label for="nome">Nome: </label>
        <input type="text" id="nome" required>
        <br>
        <label for="categoria">Categoria: </label>
        <select id="categoria" required>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select> <br>
        <label for="data">Data: </label>
        <input type="date" id="data" required> <br>
        <label for="valor">Valor: </label>
        <input type="number" id="valor" required> <br>
        <button type="submit">Cadastrar</button>
   </form>
   <h2>Cadastro Financeiro</h2>
   <ul id="output"></ul>
  

   <h2>Resumo Financeiro</h2>
   <div id="resumo">
    <p>Total de Receitas: <span id="total_receitas"></span></p>
    <p>Total de Despesas: <span id="total_despesas"></span></p>
    <p>Saldo Final: <span id="saldo_final"></span></p>
  </div>
  
  <button type="submit">Editar</button>

   <script src="js/script.js"></script>
</body>
</html>
